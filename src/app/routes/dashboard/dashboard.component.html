<section class="block">
  <!--{{medicalExams}}-->
  <div *ngFor="let exam of medicalExams" class="medical-exam" (click)="gotoDetail(exam.id)">
    <span class="code">{{ exam.code }}</span>
    <span>{{ exam.employee.firstname }} {{ exam.employee.lastname }}</span>
    <span>Date limite: {{ exam.deadline | date:'dd/MM/y' }}</span>
    <!--{{exam|json}}-->
  </div>
</section>
