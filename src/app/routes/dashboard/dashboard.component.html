<section class="block">
  <!--{{medicalExams}}-->
  <div *ngFor="let exam of medicalExams" class="medical-exam">
    <span class="code">{{ exam.code }}</span>
    <span>Employé N°{{ exam.employeeId }}</span>
    <span>Formulaire N°{{ exam.formId }}</span>
    <span>Date limite: {{ exam.deadline | date:'dd/MM/y' }}</span>
    <!--{{exam|json}}-->
  </div>
</section>
